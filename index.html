<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>My Todo App</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-center align-items-center">
            <div class="taskContainer">
                <div class="mb-4">
                    <h1>Welcome Sophie,</h1>
                    <p>Today is <span id="date"></span>, and we excited to help you achieve your goals.</p>
                </div>
                <div id="createTask" class="mb-5">
                    <div>
                        <h3>Create new task</h3>
                        <i class="cancel"></i>
                    </div>
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                    </div>
                    <div class="mb-3">
                        <label for="taskTime" class="form-label">Time for task</label>
                        <input type="datetime" class="form-control" id="taskTime" placeholder="Enter time for task">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" id="taskBtn" class="btn btn-primary">Create Task</button>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-between mb-4">
                        <h3>My Tasks</h3>
                        <div>
                            <button type="button" class="btn btn-danger" id="deleteBtn">Delete completed Tasks</button>                            
                        </div>
                    </div>
                    <div id="tasks">
                        <ul class="w-100" id="taskList">
                               
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
